<div
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="14px"
  fxFlexFill
>
  <label class="custom-label-form">{{ data.label }}</label>
  <mat-list
    dense
    class="mat-elevation-z2"
    style="max-height: 500px; overflow: auto; max-width: 100%;"
  >
    <mat-list-item *ngFor="let item of data.data">
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayoutGap="0px"
        fxFill
        style="padding-left: 5px; padding-right: 5px;"
      >
        <div fxFlex="fill">{{ item.label }}</div>

        <button mat-icon-button color="primary" (click)="download(item.fileName, item.link, item.typeDoc)">
          <mat-icon>get_app</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
