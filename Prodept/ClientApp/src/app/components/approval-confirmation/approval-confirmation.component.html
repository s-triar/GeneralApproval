<h1 mat-dialog-title>Peringatan!</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div fxFlex>
        <mat-icon color="accent" style="font-size: 60px; font-weight: 800;width:60px; height:60px;">warning</mat-icon>
    </div>
    <div fxFlex>
        <h4>Apakah anda yakin ingin <b [class]="isApprove === true?'approve-text':'not-approve-text'">{{isApprove === true? 'Approve' : 'Not Approve'}}</b></h4>
    </div>
</div>

<div mat-dialog-actions  fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="0px">
  <button mat-button mat-dialog-close cdkFocusInitial>Tidak</button>
  <button mat-raised-button [color]="isApprove===true ? 'primary' : 'warn'" (click)="submitApproval()">Iya</button>
</div>
