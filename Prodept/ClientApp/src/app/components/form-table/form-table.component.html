<div style="max-height: 400px;overflow:auto;">
<table mat-table
       [dataSource]="data.data" class="mat-elevation-z8" matSort >
  <ng-container matColumnDef="{{column}}" *ngFor="let column of data.header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="data.header"></tr>
  <tr mat-row *matRowDef="let element; columns: data.header;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
