<div
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="14px"
  fxFlexFill
>
  <label class="custom-label-form">{{ data.label }}</label>
  <mat-list
    class="mat-elevation-z2"
    style="max-height: 500px; overflow: auto;"
    dense
  >
    <mat-list-item style="white-space: initial; word-wrap: break-word;" *ngFor="let item of data.data">{{ item }}</mat-list-item>
  </mat-list>
</div>
