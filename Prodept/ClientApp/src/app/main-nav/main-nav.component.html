<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="isHandset$ | async"
  >
    <app-user-side-nav
      [Url]="user.Url"
      [Nik]="user.Nik"
      [Name]="user.Name"
    ></app-user-side-nav>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <hr class="hr-child" />
      <mat-nav-list class="child show">
        <a mat-list-item href="#"><span>item 1</span></a>
        <a mat-list-item href="#"><span>item 2</span></a>
        <a mat-list-item href="#"><span>item 3</span></a>
      </mat-nav-list>
      <a mat-list-item href="#">Link 2</a>
      <hr class="hr-child show" />
      <mat-nav-list class="child show">
        <a mat-list-item href="#"><span>item 1</span></a>
        <a mat-list-item href="#"><span>item 2</span></a>
        <a mat-list-item href="#"><span>item 3</span></a>
      </mat-nav-list>
      <a mat-list-item href="#">Link 3</a>
      <hr class="hr-child" />
      <mat-nav-list class="child show">
        <a mat-list-item href="#"><span>item 1</span></a>
        <a mat-list-item href="#"><span>item 2</span></a>
        <a mat-list-item href="#"><span>item 3</span></a>
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="5px"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)"
        fxFlex="none"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex="none">General Approval</span>
      <div fxFlex="grow"></div>
      <button
        color="accent"
        type="button"
        mat-icon-button
        (click)="ToggleTheme()"
      >
        <mat-icon>{{
          !(isInDarkMode$ | async) ? "wb_sunny" : "brightness_2"
        }}</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
