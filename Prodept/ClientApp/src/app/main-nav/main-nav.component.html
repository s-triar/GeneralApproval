<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'navigation' : 'dialog'"
    [mode]="(isHandset$ | async) ? 'side' : 'over'"
    [opened]="isHandset$ | async"
    appOpenSidebarOnSwipe
    [ngStyle]="{ width: width + 'px' }"
    [sideNav]="drawer"
    (setWidth)="setWidth($event)"
  >
    <div
      class="simple-profile"
      fxLayout="column"
      fxLayoutAlign="start start"
      fxLayoutGap="2px"
    >
      <div class="mat-h2">{{ user.name }}</div>
      <div class="mat-caption">{{ user.nik }}</div>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
        ><span>Dashboard</span></a
      >
    </mat-nav-list>
    <div
      class="pencarian-projek"
      fxLayout="row"
      fxLayoutAlign="space-around center"
      fxLayoutGap="5px"
    >
      <mat-form-field appearance="fill">
        <mat-label>Cari Projek</mat-label>
        <input matInput type="text" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of projectList" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-mini-fab>
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="daftar-projek">
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/list']"
          *ngFor="let item of items; index as i"
        >
          <h4 matLine style="padding-top: 10px;">
            <span matBadge="4" matBadgeColor="accent" matBadgeOverlap="false"
              >Link {{ i }}</span
            >
          </h4>
          <p matLine class="mat-caption">http://192.168.2.49/assemblyjurnal</p>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      style="z-index: 999999;"
      color="primary"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="5px"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        fxFlex="none"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex="none"
        ><img
          src="assets/defaults/logosigned.png"
          alt="Central Auth"
          height="50px"
          style="padding-top: 10px;"
      /></span>
      <div fxFlex="grow"></div>
      <button
        color="accent"
        type="button"
        mat-icon-button
        (click)="ToggleTheme()"
      >
        <mat-icon>{{
          (theme$ | async).IsDefault ? "wb_sunny" : "brightness_2"
        }}</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
